<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Translations</title>
</head>
<body>
    <h1>List of Translations</h1>
    <p>This is a test message to verify template rendering.</p>
    <table>
        <tr>
            <th>English</th>
            <th>French</th>
        </tr>
        {% for translation in translations %}
        <tr>
            <td>{{ translation.english }}</td>
            <td>{{ translation.french }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <form action="{{ url_for('clear_translations') }}" method="post">
        <button type="submit">Clear All</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
